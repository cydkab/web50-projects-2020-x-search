<!DOCTYPE html>
<html lang="en">
    <head>
        <style> 
        li{
            float: right;
        }
        ul
        {
            list-style-type: none;
            overflow: hidden;
        }
        .groupbar
        {
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            text-align: center;
        }
        </style>
        <title>Search</title>
        <ul>        
            <li><form style="background-color: #f5f5f5; border:none; color:#707070; font-size: 15px; margin: 5px; border-radius: 4px; outline: none" action="images.html">
                <input style="color:#707070" type="submit" value="Images">
            </form></li>
            <li>
                <form style="background-color: #f5f5f5; border:none; color:#707070; font-size: 15px; margin: 5px; border-radius: 4px; outline: none" action="advanced.html">
                    <input style="color:#707070" type="submit" value="Advanced Search">    
            </form></li>
        </ul>
    </head>
    <body>
        <div class="groupbar">      
        <div class="logo">
            <img src = "google.png" alt = "google"> 
        </div>
        <div class="searchbar">
              <form action="http://www.google.com/search">
                <input style="margin:auto; width:575px; border-radius: 30px; border: 1px solid #dcdcdc;" type="text" id="term" name="q">
                <br>
                <input style="background-color: #f5f5f5; border:none; color:#707070; font-size: 15px; margin: 5px; border-radius: 4px; outline: none" type="submit" value="Google Search">
                <input style="background-color: #f5f5f5; border:none; color:#707070; font-size: 15px; margin: 5px; border-radius: 4px; outline: none" type="submit" name="btnI" value="I'm feeling lucky">
            </form>
        </div>
        </div> 
    </body>
</html>
